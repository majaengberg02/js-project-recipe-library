<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  
  <h1>Recipe Library</h1>

  <div class="filters">
    <div class="filter-diet">

      <h2>Dietary Preference</h2>

        <input 
        type="radio" 
        name="diet" 
        value="all" 
        id="all"
        checked>
        <label for="all" class="diet-label">All</label>

        <input 
        type="radio" 
        name="diet" 
        value="vegetarian"
        id="vegetarian">
        <label for="vegetarian" class="diet-label">Vegetarian</label>

        <input 
        type="radio" 
        name="diet" 
        value="vegan"
        id="vegan">
        <label for="vegan" class="diet-label">Vegan</label>

        <input 
        type="radio" 
        name="diet" 
        value="gluten-free"
        id="gluten-free">
        <label for="gluten-free" class="diet-label">Gluten-Free</label>

        <input 
        type="radio" 
        name="diet" 
        value="dairy-free"
        id="dairy-free">
        <label for="dairy-free" class="diet-label">Dairy-Free</label>

    </div>

    <div class="sort-time">

      <h2>Sort by Time</h2>

        <input 
        type="radio" 
        name="sort-time" 
        value="asc"
        id="asc"
        checked>
        <label for="asc" class="time-label">Ascending</label>

        <input 
        type="radio" 
        name="sort-time" 
        value="desc"
        id="desc">
        <label for="desc" class="time-label">Descending</label>

    </div>
    
  </div>
</body>
</html>
